<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Theme Switcher | Laboratory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Color Theme Switcher</h1>
    <main>
      <div class="color" id="red"></div>
      <div class="color" id="orangered"></div>
      <div class="color" id="gold"></div>
      <div class="color" id="mediumslateblue"></div>
      <div class="color" id="darkslateblue"></div>
      <div class="color" id="chartreuse"></div>
      <div class="color" id="lime"></div>
      <div class="color" id="springgreen"></div>
      <div class="color" id="dodgerblue"></div>
      <div class="color" id="blue"></div>
      <div class="color" id="chocolate"></div>
      <div class="color" id="silver"></div>
    </main>
    <p>
      Click any one of the colors above to change the background color of this
      page.
    </p>
    <script src="script.js"></script>
  </body>
</html>
