<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeric Pursuit | Laboratory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <h1>Numeric Pursuit</h1>
      <div id="desc">
        <p>
          You're in pursuit of a random number. Try and guess a number between 1
          and 100.
        </p>
        <p>You have 10 attempts to guess the right number.</p>
      </div>

      <form>
        <label for="input" id="guess">Enter a number</label>
        <input type="text" id="input" />
        <input type="submit" id="submit" value="Check!" />
      </form>

      <div id="resp">
        <p>Previous Guesses: <span id="prevg" class="bold"></span></p>
        <p>Guesses remaining: <span id="remg" class="bold">10</span></p>
        <p id="low-or-high"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
